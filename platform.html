<script>
// ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ
// –°–º–µ–Ω–∏ –ø–∞—Ä–æ–ª—å: –≤ –∫–æ–Ω—Å–æ–ª–∏ –±—Ä–∞—É–∑–µ—Ä–∞ –≤—ã–ø–æ–ª–Ω–∏
//   await hashPassword('–Ω–æ–≤—ã–π_–ø–∞—Ä–æ–ª—å')
// –∏ –∑–∞–º–µ–Ω–∏ –∑–Ω–∞—á–µ–Ω–∏–µ PASSWORD_HASH –Ω–∏–∂–µ
const PASSWORD_HASH = 'ef92b778bafe771207889657c6f0f9aa9b4bf2da17cdfa25a80b6cce56a9abb1'; // admin123

const STORAGE_KEY = 'learning_platform_v1';
const SESSION_KEY = 'learning_platform_session';

// ‚îÄ‚îÄ UTILS ‚îÄ‚îÄ
async function hashPassword(password) {
  const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(password));
  return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
}

function genId() {
  return Date.now().toString(36) + Math.random().toString(36).slice(2, 7);
}

function formatDate(iso) {
  const d = new Date(iso);
  return d.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });
}

// ‚îÄ‚îÄ STORAGE ‚îÄ‚îÄ
function loadItems() {
  try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
  catch { return []; }
}

function saveItems(items) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
}

// ‚îÄ‚îÄ STATE ‚îÄ‚îÄ
let items = loadItems();
let activeTab = 'all';
let searchQuery = '';
let editingId = null;

// ‚îÄ‚îÄ AUTH ‚îÄ‚îÄ
function isLoggedIn() {
  return sessionStorage.getItem(SESSION_KEY) === 'ok';
}

async function tryLogin() {
  const pw = document.getElementById('password-input').value;
  const err = document.getElementById('login-error');
  const btn = document.getElementById('login-btn');

  if (!pw) { err.textContent = '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å'; return; }

  btn.disabled = true;
  btn.textContent = '–ü—Ä–æ–≤–µ—Ä—è—é...';

  const hash = await hashPassword(pw);

  if (hash === PASSWORD_HASH) {
    sessionStorage.setItem(SESSION_KEY, 'ok');
    showPlatform();
  } else {
    err.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
    btn.disabled = false;
    btn.textContent = '–í–æ–π—Ç–∏';
    document.getElementById('password-input').value = '';
    document.getElementById('password-input').focus();
  }
}

function logout() {
  sessionStorage.removeItem(SESSION_KEY);
  showLogin();
}

function showLogin() {
  document.getElementById('platform-screen').style.display = 'none';
  document.getElementById('login-screen').style.display = 'flex';
  document.getElementById('password-input').focus();
}

function showPlatform() {
  document.getElementById('login-screen').style.display = 'none';
  document.getElementById('platform-screen').style.display = 'block';
  renderAll();
}

// ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ
function getFiltered() {
  return items.filter(item => {
    const matchTab = activeTab === 'all' || item.type === activeTab;
    if (!matchTab) return false;
    if (!searchQuery) return true;
    const q = searchQuery.toLowerCase();
    return item.title.toLowerCase().includes(q) ||
           (item.tags || []).some(t => t.toLowerCase().includes(q)) ||
           (item.content || '').toLowerCase().includes(q);
  });
}

function renderAll() {
  updateCounts();
  renderCards();
}

function updateCounts() {
  document.getElementById('count-all').textContent = items.length;
  document.getElementById('count-lesson').textContent = items.filter(i => i.type === 'lesson').length;
  document.getElementById('count-practice').textContent = items.filter(i => i.type === 'practice').length;
}

function renderCards() {
  const list = document.getElementById('cards-list');
  const filtered = getFiltered();

  if (filtered.length === 0) {
    list.innerHTML = `
      <div class="empty">
        <div class="empty-icon">${searchQuery ? 'üîç' : (activeTab === 'lesson' ? 'üìñ' : activeTab === 'practice' ? '‚úçÔ∏è' : 'üìã')}</div>
        <h3>${searchQuery ? '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ' : '–ü–æ–∫–∞ –Ω–µ—Ç –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤'}</h3>
        <p>${searchQuery ? '–ü–æ–ø—Ä–æ–±—É–π –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å' : '–ù–∞–∂–º–∏ ¬´+ –î–æ–±–∞–≤–∏—Ç—å¬ª, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å –ø–µ—Ä–≤—ã–π'}</p>
      </div>`;
    return;
  }

  // Sort: newest first
  const sorted = [...filtered].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

  list.innerHTML = sorted.map(item => {
    const badge = item.type === 'lesson'
      ? '<span class="card-type-badge badge-lesson">–£—Ä–æ–∫</span>'
      : '<span class="card-type-badge badge-practice">–ü—Ä–∞–∫—Ç–∏–∫–∞</span>';

    const tags = (item.tags || []).length > 0
      ? `<div class="card-tags">${item.tags.map(t => `<span class="tag">${escHtml(t)}</span>`).join('')}</div>`
      : '';

    const content = item.content
      ? `<div class="card-body">
           <div class="card-content">${escHtml(item.content)}</div>
           <div class="card-actions">
             <button class="btn-sm btn-edit" onclick="openEdit('${item.id}')">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
             <button class="btn-sm btn-delete" onclick="deleteItem('${item.id}')">–£–¥–∞–ª–∏—Ç—å</button>
           </div>
         </div>`
      : `<div class="card-body">
           <div class="card-actions">
             <button class="btn-sm btn-edit" onclick="openEdit('${item.id}')">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
             <button class="btn-sm btn-delete" onclick="deleteItem('${item.id}')">–£–¥–∞–ª–∏—Ç—å</button>
           </div>
         </div>`;

    return `
      <div class="card" id="card-${item.id}" onclick="toggleCard('${item.id}')">
        <div class="card-header">
          ${badge}
          <div class="card-meta">
            <div class="card-title">${escHtml(item.title)}</div>
            <div class="card-date">${formatDate(item.createdAt)}</div>
            ${tags}
          </div>
          <span class="card-toggle">‚ñº</span>
        </div>
        ${content}
      </div>`;
  }).join('');
}

function escHtml(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;');
}

function toggleCard(id) {
  const card = document.getElementById('card-' + id);
  // Don't toggle if clicked on a button inside
  card.classList.toggle('expanded');
}

// ‚îÄ‚îÄ CRUD ‚îÄ‚îÄ
function openAdd() {
  editingId = null;
  document.getElementById('modal-title').textContent = '–ù–æ–≤—ã–π –º–∞—Ç–µ—Ä–∏–∞–ª';
  document.getElementById('form-type').value = 'lesson';
  document.getElementById('form-title').value = '';
  document.getElementById('form-content').value = '';
  document.getElementById('form-tags').value = '';
  openModal();
}

function openEdit(id) {
  event.stopPropagation();
  const item = items.find(i => i.id === id);
  if (!item) return;
  editingId = id;
  document.getElementById('modal-title').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å';
  document.getElementById('form-type').value = item.type;
  document.getElementById('form-title').value = item.title;
  document.getElementById('form-content').value = item.content || '';
  document.getElementById('form-tags').value = (item.tags || []).join(', ');
  openModal();
}

function deleteItem(id) {
  event.stopPropagation();
  if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –º–∞—Ç–µ—Ä–∏–∞–ª?')) return;
  items = items.filter(i => i.id !== id);
  saveItems(items);
  renderAll();
}

function saveItem() {
  const title = document.getElementById('form-title').value.trim();
  if (!title) {
    document.getElementById('form-title').focus();
    document.getElementById('form-title').style.borderColor = 'var(--danger)';
    return;
  }
  document.getElementById('form-title').style.borderColor = '';

  const tagsRaw = document.getElementById('form-tags').value;
  const tags = tagsRaw.split(',').map(t => t.trim()).filter(Boolean);

  if (editingId) {
    const idx = items.findIndex(i => i.id === editingId);
    if (idx !== -1) {
      items[idx] = {
        ...items[idx],
        type: document.getElementById('form-type').value,
        title,
        content: document.getElementById('form-content').value.trim(),
        tags,
        updatedAt: new Date().toISOString(),
      };
    }
  } else {
    items.push({
      id: genId(),
      type: document.getElementById('form-type').value,
      title,
      content: document.getElementById('form-content').value.trim(),
      tags,
      createdAt: new Date().toISOString(),
    });
  }

  saveItems(items);
  closeModal();
  renderAll();
}

// ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ
function openModal() {
  document.getElementById('modal').classList.add('open');
  setTimeout(() => document.getElementById('form-title').focus(), 50);
}

function closeModal() {
  document.getElementById('modal').classList.remove('open');
  editingId = null;
}

// ‚îÄ‚îÄ EVENTS ‚îÄ‚îÄ
document.addEventListener('DOMContentLoaded', () => {
  // Auth
  if (isLoggedIn()) {
    showPlatform();
  } else {
    showLogin();
  }

  // Login
  document.getElementById('login-btn').addEventListener('click', tryLogin);
  document.getElementById('password-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') tryLogin();
  });

  // Platform
  document.getElementById('logout-btn').addEventListener('click', logout);
  document.getElementById('add-btn').addEventListener('click', openAdd);

  // Tabs
  document.querySelectorAll('.tab').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      activeTab = btn.dataset.tab;
      renderCards();
    });
  });

  // Search
  document.getElementById('search-input').addEventListener('input', e => {
    searchQuery = e.target.value.trim();
    renderCards();
  });

  // Modal
  document.getElementById('modal-close').addEventListener('click', closeModal);
  document.getElementById('modal-cancel').addEventListener('click', closeModal);
  document.getElementById('modal-save').addEventListener('click', saveItem);
  document.getElementById('modal').addEventListener('click', e => {
    if (e.target === document.getElementById('modal')) closeModal();
  });

  // Esc closes modal
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeModal();
  });
});
</script>
